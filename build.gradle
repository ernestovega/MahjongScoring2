buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
    }
    repositories {
        jcenter()
        google()
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    supportLibrariesVersion = '28.0.0'
    daggerVersion = '2.19'
    archComponentsPersistanceVersion = '1.1.1'
    archComponentsLifecycleVersion = '1.1.1'
    butterknifeVersion = '9.0.0'
}
